name: "Terraform Plan"

on:
  pull_request:
    branches-ignore: ["production"]

jobs:
  terraform-plan:
    name: "Plan"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: "Login via Azure CLI"
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.2
      - name: "Terraform Init"
        run: terraform init -input=false -backend-config=default.conf
        working-directory: ./ci/app
        env:
          ARM_ACCESS_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
      - name: "Terraform Plan"
        id: plan
        run: terraform plan -input=false -no-color -var-file="default.tfvars"
        working-directory: ./ci/app
        env:
          ARM_ACCESS_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
          TF_VAR_hasura_graphql_jwt_secret: ${{ secrets.HASURA_GRAPHQL_JWT_SECRET }}
      - name: "Terraform Comment"
        uses: actions/github-script@v6
        env:
          STDOUT: "```${{ steps.plan.outputs.stdout }}```"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: process.env.STDOUT
            })
  terraform-scan:
    name: "Scan"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: "Setup - Security Scan"
        id: scan
        uses: triat/terraform-security-scan@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}